<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body onload="StartGame()">
        <div class="container">
            <h1>Tic tac toe</h1>
            <header>
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="#">Morpion</a>
                </nav>
            </header>
            
            <main class="mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-sm-6">
                                    <img width="100" src="./images/goku.png">
                                </div>
        
                                <div class="col-sm-6">
                                    <img width="150" src="./images/saitama.png">
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-sm-5">
                                    <span class="j1">J1: Goku</span>
                                </div>
        
                                <div class="col-sm-2">VS</div>

                                <div class="col-sm-5">
                                    <span class="j2">J2: Saitama</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div id="board">
                                <div class="cell" id="1a" onclick="play('1a')"></div>
                                <div class="cell" id="1b" onclick="play('1b')"></div>
                                <div class="cell" id="1c" onclick="play('1c')"></div>

                                <div class="cell" id="2a" onclick="play('2a')"></div>
                                <div class="cell" id="2b" onclick="play('2b')"></div>
                                <div class="cell" id="2c" onclick="play('2c')"></div>

                                <div class="cell" id="3a" onclick="play('3a')"></div>
                                <div class="cell" id="3b" onclick="play('3b')"></div>
                                <div class="cell" id="3c" onclick="play('3c')"></div>
                            </div>
                        </div>

                        <div class="col-sm-4">

                            <div class="row">
                                <div class="col">
                                    <!--<button class="btn btn-primary" onclick="StartGame()">Lancer une partie</button>-->
                                    <button class="btn btn-primary" onclick="ResetGame()">Réinitialiser une partie</button>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col-sm-12">
                                    <span class="h3">Détails de la partie :</span>
                                </div>
                                <div class="col-sm-12 mb-2">
                                    Au tour de <span id="currentPlayerName">[NOM JOUEUR]</span> de Jouer
                                </div>
                                <div class="col-sm-12">
                                    Nombre de X : <span id="numberCross"></span>
                                </div>
                                <div class="col-sm-12">
                                    Nombre de O :<span id="numberCircle"></span>
                                </div>
                                <div class="col-sm-12 mt-2">
                                    Vainqueur de la partie : <span id="Vainqueur"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
